{% extends 'base.html' %}

{% block main %}

<h1 class="page-header">List of all profiles</h1>

<div>
	<table>
		<thead>
			<tr>
				<th>Username</th>
				<th>First Name</th>
				<th>Last Name</th>
			</tr>
		</thead>
		<tbody>
			{% for user in user_profiles %}
				<tr>
					<td>{{user.userid}}</td>
					<td>{{user.username}}</td>
					<td>{{user.first_name}}</td>
					<td>{{user.last_name}}</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
</div>

{% endblock %}
