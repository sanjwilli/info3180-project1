{% extends 'base.html' %}

{% block main %}

<h1 class="page-header">List of all profiles</h1>

<div>
	<table>
		<thead>
			<tr>
				<th>User ID</th>
				<th>Username</th>
				<th>First Name</th>
				<th>Last Name</th>
			</tr>
		</thead>
		<tbody>
			{% for user in user_profiles %}
				<tr>
					<td><a href="/profile/{{user.userid}}">{{user.userid}}</a></td>
					<td><a href="/profile/{{user.userid}}">{{user.username}}</a></td>
					<td><a href="/profile/{{user.userid}}">{{user.first_name}}</a></td>
					<td><a href="/profile/{{user.userid}}">{{user.last_name}}</a></td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
	<p>CLick a User to go to there profile</p>
</div>

{% endblock %}
